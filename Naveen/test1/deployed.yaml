  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels: 
      app: Interface-ui 
  template:
    metadata: 
      labels:
        app: Interface-ui

    spec: 
      container: 
      - image:  gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: Interface-ui
        ports: 
        - containerPort: 80
      
   
